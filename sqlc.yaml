version: "1" # 版本号
packages:
  - name: "db" # 包名
    path: "./db/sqlc" # 生成文件的相对路径
    queries: "./db/query/" # 查询文件的相对路径
    schema: "./db/migration/"  # 建表迁移文件的相对路径
    engine: "postgresql" # 数据库类型
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true # If true, slices returned by :many queries will be empty instead of nil. Defaults to false.